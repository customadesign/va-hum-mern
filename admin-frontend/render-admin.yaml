services:
  - type: web
    name: linkage-va-hub-admin
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://linkage-va-hub-api.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://linkage-va-hub-api.onrender.com
      - key: REACT_APP_BRAND
        value: admin
      - key: REACT_APP_NAME
        value: Linkage VA Hub Admin
      - key: REACT_APP_CLERK_PUBLISHABLE_KEY
        sync: false
    domains:
      - admin.linkagevahub.com
    healthCheckPath: /
    autoDeploy: true
    branch: main
