services:
  - type: web
    name: linkage-va-hub-admin
    env: node
    plan: starter
    rootDir: admin-frontend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npx serve -s build -p $PORT -n --no-clipboard
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: REACT_APP_API_URL
        value: https://linkage-va-hub-api.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://linkage-va-hub-api.onrender.com
      - key: REACT_APP_BRAND
        value: admin
      - key: REACT_APP_NAME
        value: Linkage VA Hub Admin
      # Clerk removed: no publishable key needed
    domains:
      - admin.linkagevahub.com
    healthCheckPath: /
    autoDeploy: true
    branch: main