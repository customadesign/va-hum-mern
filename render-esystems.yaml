services:
  # E-Systems Backend API Service
  - type: web
    name: esystems-backend-api
    runtime: node
    repo: https://github.com/customadesign/va-hum-mern
    buildCommand: |
      cd backend && npm install && 
      cd ../esystems-backend && npm install --production
    startCommand: cd esystems-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ESYSTEMS_MODE
        value: true
      - key: MONGODB_URI
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: JWT_EXPIRE
        value: 30d
      - key: CLIENT_URL
        value: https://esystems-frontend.onrender.com # Update after frontend deploys
      - key: ESYSTEMS_CLIENT_URL
        value: https://esystems-frontend.onrender.com
      - key: SERVER_URL
        value: https://esystems-backend-api.onrender.com
      - key: PORT
        value: 8000
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100

  # E-Systems Frontend Static Site
  - type: web
    name: esystems-frontend
    runtime: static
    repo: https://github.com/customadesign/va-hum-mern
    buildCommand: |
      cd esystems-frontend && npm install --legacy-peer-deps &&
      npm run build
    staticPublishPath: esystems-frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://linkage-va-hub-api.onrender.com/api # Shared backend with public sharing
      - key: REACT_APP_BRAND
        value: esystems