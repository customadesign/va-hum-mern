<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Login</h1>
        <p>This page tests the admin login directly against the backend API.</p>

        <div class="form-group">
            <label>Backend URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000/api" readonly>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@linkage.ph">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>

        <button onclick="testLogin()">Test Login</button>

        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiUrl = document.getElementById('apiUrl').value;
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing login...';

            try {
                // Test the admin login endpoint
                const response = await fetch(`${apiUrl}/auth/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✓ Login successful!

User Details:
- ID: ${data.user.id}
- Email: ${data.user.email}
- Admin: ${data.user.admin}
- Name: ${data.user.name || 'N/A'}

Token (first 50 chars): ${data.token.substring(0, 50)}...

The login is working correctly!
You can now navigate to http://localhost:4000/login and login with these credentials.`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `✗ Login failed!

Status: ${response.status}
Error: ${data.error || 'Unknown error'}

Response:
${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `✗ Connection failed!

Error: ${error.message}

Possible issues:
1. Backend server is not running on port 8000
2. CORS is blocking the request
3. Network connectivity issue

Please ensure the backend is running with:
cd "Linkage VA Hub MERN Stack/backend"
npm start`;
            }
        }

        // Test on load
        window.addEventListener('load', () => {
            console.log('Test page loaded. Click "Test Login" to verify the admin login.');
        });
    </script>
</body>
</html>
